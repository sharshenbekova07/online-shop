<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Изменить статус пользователя </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
        <h1>Изменить статус пользователя</h1>

            <form  th:each="user:${users}" method="post">
                <input type="text"th:value="${user.roleStatus}" name="roleStatus" class="form-control"><br>
                <input type="text"th:value="${user.userStatus}"name="userStatus"class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить ></button>
            </form>



</body>
</html>
