<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header::header"></header>


 <div class="container">
     <h3>Регистрация</h3>
    <form role="form"
          th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">

            <div>Имя :<input th:value="${name}" type="text" name="name"class="form-control" placeholder="Введите имя"> </div>
            <div>Фамилия :  <input th:value="${lastName}" type="text" name="lastName"class="form-control"placeholder="Введите фамилию"/> </div>
            <div>Email :  <input th:value="${email}" type="text" name="email"class="form-control"placeholder="Введитн email"/> </div>
            <div>Пароль :  <input th:value="${password}" type="password" name="password"class="form-control"placeholder="Введите пароль"/> </div>
            <div>Телефон :  <input th:value="${phoneNumber}" type="text" name="phoneNumber"class="form-control"placeholder="Введите номер"/> </div><br>
            <input type="submit" class="btn btn-primary " value="Зарегистрироваться">
        </div>
    </form>
       </div>


<div th:insert="blocks/footer::footer"></div>

</body>
</html>
