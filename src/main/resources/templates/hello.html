

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<h2>Вы успешно авторизованы !!!</h2>
<h2  th:text="${userName}"></h2>
<h4  th:text="${roles}"></h4>

<form th:action="@{/logout}" method="post">
<div >

    <a th:href="@{/userProfile}"class="btn btn-info btn-sm" role="button"> Мой профиль</a><br><br>

    <div sec:authorize="isAuthenticated()"></div>


    <div sec:authorize="hasAnyAuthority('ADMIN')" ><a href="/admin">Страница администратора</a></div>
    <br><br>

    <input type="submit" class="btn btn-success btn-sm" value="Sign Out"/>
    <br><br>
    <a th:href="@{/}" class="btn btn-success btn-sm" role="button" >Главная страница</a>
    <br><br>

</div>
</form>

</body>
</html>
