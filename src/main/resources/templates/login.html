<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<div th:if="${param.error} != null">
    Invalid username and password.
</div>
<div th:if="${param.logout} != null">
    You have been logged out.
</div>

<div class="container">
    <form role="form"
          th:action="@{/login}" method="post">
        <div class="form-group">

            <label class="control-label col-md-6 "> Email:</label>
            <div class="col-md-6">
                <input type="text" name="email" class="form-control " placeholder="Введите email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-6">Password:</label>
            <div class="col-md-6">
                <input type="password" name="password" class="form-control" placeholder="Введите пароль">
            </div>
        </div>
        <br>
        <div class="form-group">
            <input type="checkbox" value="remember-me"> Запомнить меня
        </div>

        <br>
        <button class="btn btn-success  ">Вход</button>

    </form>
</div>


</body>
</html>
