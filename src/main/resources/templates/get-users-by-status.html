<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вывод пользователей по статусу </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<section>
    <table class="table table-striped table-bordered">
        <h1>Вывод пользователей статусу</h1>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Phone Created Date</th>
            <th>Role Status</th>
            <th>User Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :  ${status}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.date}"></td>
            <td th:text="${user.roleStatus}"></td>
            <td th:text="${user.userStatus}"></td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
