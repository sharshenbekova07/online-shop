<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>

<div class="container mt"-5>
    <h1>Товары</h1>

    <div  th:each="el:${products}"class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.color}"/>
        <p th:text="${el.price}"/>
        <p th:text="${el.currency}"/>


        <div sec:authorize="hasAnyAuthority('ADMIN')" >
        <form th:action="'/product/'+${el.id}+'/delete'"method="post">
            <button class="btn btn-warning "type="submit">Удалить</button>
        </form><br>
        </div>
        <div sec:authorize="hasAnyAuthority('ADMIN')" >
            <form th:action="'/product/'+${el.id}+'/update'"method="post">
                <button class="btn btn-warning "type="submit">Изменить</button>
            </form><br>
        </div>
        <a th:href="'/product/'+${el.id}+'/update'"class="btn btn-warning">Обновить товар</a><br><br>



    </div>
</div>
<div th:insert="blocks/footer::footer"></div>

</body>
</html>
