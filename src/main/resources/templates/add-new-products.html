<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Добавление товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" integrity="sha512-Pa4Jto+LuCGBHy2/POQEbTh0reuoiEXQWXGn8S7aRlhcwpVkO8+4uoZVSOqUjdCsE+77oygfu2Tl+7qGHGIWsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>

<div class="container mt"-5 mb-5>
    <h1>Добавление товара</h1>
    <form action="/add-products"method="post"
          th:object="${product}" enctype="multipart/form-data">
        <input type="text"name="title"placeholder="Введите название товара" class="form-control"><br>
        <input type="text"name="color"placeholder="Введите цвет товара" class="form-control"><br>
        <input type="text"name="currency"placeholder="Введите валюту товара" class="form-control"><br>
        <input type="text"name="price"placeholder="Введите цену товара" class="form-control"><br>
        <!--<input type="file" name="fileImage" accept="image/png, image/jpeg" required /><br><br>-->

        <button type="submit" class="btn btn-success">Добавить товар </button>
    </form>
</div>
<div th:insert="blocks/footer::footer"></div>

</body>
</html>
