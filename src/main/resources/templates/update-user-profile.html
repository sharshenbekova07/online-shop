<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Мой профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header::header"></header>

<h1>Мой профиль</h1>

<h2 th:inline="text"> [[${#httpServletRequest.remoteUser}]]!</h2>

<div class="container" >
    <form
        th:action="@{/usersProfile}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-md-6">Name:</label>
            <input type="text"th:value="${name}" name="name" class="form-control"><br></div>
        <div class="form-group">
            <label class="control-label col-md-6">Last name:</label>
            <input type="text"th:value="${lastName}" name="lastName" class="form-control"><br></div>
        <div class="form-group">
            <label class="control-label col-md-6">Phone number:</label>
            <input type="text"th:value="${phoneNumber}" name="phoneNumber" class="form-control"><br></div>
        <div class="form-group">
            <label class="control-label col-md-6">Email:</label>
            <input type="text"th:value="${email}" name="email" class="form-control"><br></div>
        <div class="form-group">
            <label class="control-label col-md-6">Пароль:</label>
            <input type="password"th:value="${password}" name="password" class="form-control"><br></div>
        <button type="submit" class="btn btn-success">Обновить </button>

    </form >
    <br/>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-success btn-sm" value="Sign Out"/>
        <br> <br>
        <a th:href="@{/}" class="btn btn-success btn-sm" role="button" >Главная страница</a>
    </form>

</div>

<div th:insert="blocks/footer::footer"></div>

</body>
</html>
