<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Обновление товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>

<div class="container mt"-5 mb-5>
    <h1>Обновление товара</h1>
    <form action="/product/{id}/update"method="post" th:object="${product}" enctype="multipart/form-data">
        <input type="text"name="title"placeholder="Введите название товара" class="form-control"><br>
        <input type="text"name="color"placeholder="Введите цвет товара" class="form-control"><br>
        <input type="text"name="price"placeholder="Введите цену товара" class="form-control"><br>
       <!-- <input type="file" name="file" accept="image/png, image/jpeg" required /><br><br>-->

        <button type="submit" class="btn btn-success"> Обновить  </button>
    </form>
</div>
<div th:insert="blocks/footer::footer"></div>

</body>
</html>
